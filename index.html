<script>
    const SUPABASE_URL = 'https://cmrxqxycjzvrljxbhsmc.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_tS0m4qdiB9xDngRVduziTg_8lVuMJnR';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let records = JSON.parse(localStorage.getItem('pokerRecords')) || [];
    let appPassword = localStorage.getItem('appPasscode');
    let viewDate = new Date(); 
    let selectedDate = new Date().toISOString().split('T')[0];
    let editIdx = -1;

    // --- å¯†ç¢¼é‚è¼¯ ---
    function validateLock() {
        const input = document.getElementById('passcode-field').value;
        if (!appPassword) {
            if (input.length < 4 || input.length > 8) return alert("è«‹è¨­å®š 4-8 ä½å¯†ç¢¼");
            localStorage.setItem('appPasscode', input);
            appPassword = input; unlockApp();
        } else {
            if (input === appPassword) unlockApp();
            else { alert("å¯†ç¢¼éŒ¯èª¤"); document.getElementById('passcode-field').value = ''; }
        }
    }
    function unlockApp() { document.getElementById('lock-screen').style.display = 'none'; initSelectors(); render(); }
    
    function changeAppPassword() {
        const old = prompt("è«‹è¼¸å…¥èˆŠå¯†ç¢¼ï¼š");
        if (old !== appPassword) return alert("èˆŠå¯†ç¢¼ä¸æ­£ç¢º");
        const next = prompt("è«‹è¼¸å…¥æ–°å¯†ç¢¼ (4-8 ä½æ•¸å­—)ï¼š");
        if (next && next.length >= 4 && next.length <= 8) {
            localStorage.setItem('appPasscode', next);
            appPassword = next; alert("å¯†ç¢¼å·²æ›´æ–°ï¼");
        } else alert("ç„¡æ•ˆçš„æ ¼å¼ã€‚");
    }

    // --- åˆ†é èˆ‡æ¸²æŸ“ ---
    function switchPage(pageId) {
        if (editIdx > -1) resetForm();
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('tab-' + pageId.split('-')[1]).classList.add('active');
        if (pageId !== 'page-settings') { initSelectors(); render(); }
    }

    async function uploadToCloud() {
        try {
            const { data: cloudData } = await _supabase.from('records').select('*');
            let combinedMap = new Map();
            (cloudData || []).forEach(r => combinedMap.set(`${r.date}-${r.type}-${r.amount}-${r.note}`, r));
            records.forEach(r => combinedMap.set(`${r.date}-${r.type}-${r.amount}-${r.note}`, r));
            const finalData = Array.from(combinedMap.values());
            await _supabase.from('records').delete().neq('date', '1900-01-01');
            await _supabase.from('records').insert(finalData);
            records = finalData.sort((a, b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('pokerRecords', JSON.stringify(records));
            alert("âœ… é›²ç«¯å‚™ä»½æˆåŠŸï¼");
        } catch (e) { alert("å‚™ä»½å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚"); }
    }

    async function fetchFromCloud() {
        try {
            if (!confirm('ç¢ºå®šå¾é›²ç«¯ä¸‹è¼‰ä¸¦åˆä½µæˆ°ç¸¾ï¼Ÿ')) return;
            const { data } = await _supabase.from('records').select('*').order('date', { ascending: false });
            if (data && data.length > 0) {
                let combinedMap = new Map();
                records.forEach(r => combinedMap.set(`${r.date}-${r.type}-${r.amount}-${r.note}`, r));
                data.forEach(r => combinedMap.set(`${r.date}-${r.type}-${r.amount}-${r.note}`, r));
                records = Array.from(combinedMap.values()).sort((a, b) => new Date(b.date) - new Date(a.date));
                localStorage.setItem('pokerRecords', JSON.stringify(records));
                render(); alert("âœ… ä¸‹è¼‰åˆä½µå®Œæˆï¼");
            }
        } catch (e) { alert("ä¸‹è¼‰å¤±æ•—ã€‚"); }
    }

    function initSelectors() {
        const yearSel = document.getElementById('selectYear'), monthSel = document.getElementById('selectMonth');
        if(!yearSel) return;
        const years = [...new Set(records.map(r => r.date.split('-')[0]))];
        const cy = new Date().getFullYear().toString(); if(!years.includes(cy)) years.push(cy);
        yearSel.innerHTML = years.sort((a,b)=>b-a).map(y => `<option value="${y}">${y}å¹´</option>`).join('');
        yearSel.value = viewDate.getFullYear();
        monthSel.innerHTML = Array.from({length:12},(_,i)=>String(i+1).padStart(2,'0')).map(m => `<option value="${m}">${parseInt(m)}æœˆ</option>`).join('');
        monthSel.value = String(viewDate.getMonth() + 1).padStart(2, '0');
    }

    function updateListFilter() { viewDate = new Date(`${document.getElementById('selectYear').value}-${document.getElementById('selectMonth').value}-01`); render(); }
    function changeMonth(s) { viewDate.setMonth(viewDate.getMonth() + s); render(); }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('calMonthTitle').innerText = `${y} å¹´ ${m + 1} æœˆ`;
        let html = ''; ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => html += `<div class="cal-day cal-header">${d}</div>`);
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < first; i++) html += '<div></div>';
        for (let d = 1; d <= last; d++) {
            const ds = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const has = records.some(r => r.date === ds), isSelected = selectedDate === ds;
            html += `<div class="cal-day ${isSelected?'cal-selected':''} ${has?'has-record':''}" onclick="selectedDate='${ds}';render();">${d}</div>`;
        }
        grid.innerHTML = html;
    }

    function render() {
        renderCalendar();
        const list = document.getElementById('recordList'); if(!list) return;
        const y = viewDate.getFullYear(), m = String(viewDate.getMonth() + 1).padStart(2, '0');
        document.getElementById('dispMonthLabel').innerText = `${y} å¹´ ${m} æœˆ`;
        const filtered = records.filter(r => r.date.startsWith(`${y}-${m}`));
        let total = filtered.reduce((s, r) => s + (parseFloat(r.amount) || 0), 0);
        document.getElementById('header').className = "header-card " + (total > 0 ? 'positive' : (total < 0 ? 'negative' : 'neutral'));
        document.getElementById('monthTotal').innerText = (total >= 0 ? '+' : '') + total.toLocaleString();
        list.innerHTML = filtered.length === 0 ? '<tr><td style="text-align:center; color:#8E8E93; padding:20px;">å°šç„¡ç´€éŒ„</td></tr>' : 
            filtered.map(r => {
                const idx = records.indexOf(r), amt = parseFloat(r.amount) || 0;
                return `<tr><td><div style="display:flex; justify-content:space-between; align-items:flex-start;"><div><small style="color:#8E8E93">${r.date.split('-')[2]}æ—¥</small><strong style="font-size:16px; margin-left:5px;">${r.type}</strong><div style="font-size:12px; color:#666; margin-top:4px;">${r.method} | ${r.location}</div>${r.note?`<div style="font-size:11px; color:#999;">ğŸ“ ${r.note}</div>`:''}</div><div style="text-align:right;"><span style="color:${amt>=0?'var(--ios-green)':'var(--ios-red)'}; font-weight:bold; font-size:16px;">${amt>=0?'+'+amt.toLocaleString():amt.toLocaleString()}</span><br><a href="javascript:void(0)" class="edit-link" onclick="prepareEdit(${idx})">ä¿®æ”¹</a></div></div></td></tr>`;
            }).join('');
    }

        const amtInput = document.getElementById('amount').value;
        if(!amtInput) return alert('è«‹è¼¸å…¥é‡‘é¡');
        const data = {
            date: selectedDate, type: document.getElementById('type').value || 'æœªåˆ†é¡',
            method: document.getElementById('methodDetail').value ? `${document.getElementById('methodSelect').value}(${document.getElementById('methodDetail').value})` : document.getElementById('methodSelect').value,
            amount: parseFloat(amtInput.replace(/,/g, '')), location: document.getElementById('location').value, note: document.getElementById('note').value
        };
        if(editIdx > -1) records[editIdx] = data; else records.unshift(data);
        localStorage.setItem('pokerRecords', JSON.stringify(records));
        resetForm(); switchPage('page-list');
    }

    function handleDelete() { if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ')) { records.splice(editIdx, 1); localStorage.setItem('pokerRecords', JSON.stringify(records)); resetForm(); } }

    function prepareEdit(idx) {
        editIdx = idx; const r = records[idx]; selectedDate = r.date;
        document.getElementById('type').value = r.type; document.getElementById('amount').value = r.amount;
        document.getElementById('location').value = r.location; document.getElementById('note').value = r.note;
        document.getElementById('submitBtn').innerText = "å„²å­˜ä¿®æ”¹"; 
        document.getElementById('editStatus').style.display = "block"; 
        document.getElementById('deleteBtn').style.display = "block"; 
        document.getElementById('cancelEdit').style.display = "block";

    function resetForm() {
        editIdx = -1; ['type','amount','location','note','methodDetail'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('submitBtn').innerText = "å„²å­˜æˆ°ç¸¾";
        ['editStatus','deleteBtn','cancelEdit'].forEach(id => document.getElementById(id).style.display = "none");
        render();
    }
    window.onload = () => { if (!appPassword) document.getElementById('lock-title').innerText = "è«‹è¨­å®šè§£é–å¯†ç¢¼"; };
