        .cancel-link { display: block; text-align: center; margin-top: 15px; color: var(--ios-blue); font-size: 14px; text-decoration: none; padding: 10px; }

<body>

    <div class="card">

        <label>éŠæˆ²é¡å‹</label><input type="text" id="type" autocomplete="off">
        <label>çµç®—æ–¹å¼</label>
        <div style="display:flex; gap:8px;">

            <div style="flex:1;"><label>åœ°é»</label><input type="text" id="location" autocomplete="off"></div>

        <label>å‚™è¨»</label><input type="text" id="note" autocomplete="off">
        <div class="btn-container">

            <button id="deleteBtn" class="del-btn-edit" style="display:none;" onclick="handleDelete()">åˆªé™¤</button>
        </div>
        <a id="cancelEdit" href="javascript:void(0)" class="cancel-link" style="display:none;" onclick="resetForm();">å–æ¶ˆç·¨è¼¯</a>

</div>

<div id="page-list" class="page">
    <div id="header" class="header-card neutral">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span id="dispMonthLabel" style="font-size: 0.8rem;"></span>
            <div style="display: flex; gap: 8px;">
                <button onclick="fetchFromCloud()" style="background: rgba(255,255,255,0.2); border: 0.5px solid white; color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px;">ğŸ“¥ ä¸‹è¼‰</button>
                <button id="cloudBtn" onclick="uploadToCloud()" style="background: rgba(255,255,255,0.2); border: 0.5px solid white; color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px;">â˜ï¸ å‚™ä»½</button>

</div>

<nav class="tab-bar">

<script>
    // 1. åˆå§‹åŒ– Supabase (å¡«å…¥ä½ çš„è³‡è¨Š)
    const SUPABASE_URL = 'https://cmrxqxycjzvrljxbhsmc.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_tS0m4qdiB9xDngRVduziTg_8lVuMJnR';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let records = JSON.parse(localStorage.getItem('pokerRecords')) || [];
    let viewDate = new Date(); 
    let selectedDate = new Date().toISOString().split('T')[0];
    let editIdx = -1;

    // åˆ†é åˆ‡æ› (é»æ“Šæ˜ç´°æ™‚è‡ªå‹•å–æ¶ˆç·¨è¼¯)
    function switchPage(pageId) {
        if (pageId === 'page-list' && editIdx > -1) resetForm();
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('tab-' + pageId.split('-')[1]).classList.add('active');
        initSelectors(); render();
        document.getElementById(pageId).scrollTop = 0;
    }

    // å‚™ä»½åŠŸèƒ½ (æ‰‹æ©Ÿ -> é›²ç«¯)
    async function uploadToCloud() {
        if (records.length === 0) return alert('ç›®å‰æ²’æœ‰ç´€éŒ„å¯ä»¥å‚™ä»½å–”ï¼');
        const btn = document.getElementById('cloudBtn');
        btn.innerText = "å‚™ä»½ä¸­..."; btn.disabled = true;
        try {
            // å…ˆåˆªé™¤é›²ç«¯æ‰€æœ‰èˆŠç´€éŒ„
            await _supabase.from('records').delete().neq('date', '1900-01-01');
            // å¯«å…¥æ‰‹æ©Ÿç›®å‰çš„ç´€éŒ„
            const { error: insError } = await _supabase.from('records').insert(records);
            if (insError) throw insError;
            alert('âœ… å‚™ä»½æˆåŠŸï¼');
        } catch (e) {
            alert('âŒ å‚™ä»½å¤±æ•—ï¼š' + e.message);
        } finally {
            btn.innerText = "â˜ï¸ å‚™ä»½"; btn.disabled = false;
        }
    }

    // ä¸‹è¼‰åŠŸèƒ½ (é›²ç«¯ -> æ‰‹æ©Ÿ)
    async function fetchFromCloud() {
        try {
            if (!confirm('ç¢ºå®šè¦å¾é›²ç«¯ä¸‹è¼‰è³‡æ–™å—ï¼Ÿ\né€™å°‡æœƒè¦†è“‹ä½ é€™å°æ‰‹æ©Ÿç›®å‰çš„ç´€éŒ„ï¼')) return;
            
            const { data, error } = await _supabase.from('records').select('*').order('date', { ascending: false });
            if (error) throw error;

            if (data && data.length > 0) {
                records = data;
                localStorage.setItem('pokerRecords', JSON.stringify(records));
                render();
                alert(`âœ… ä¸‹è¼‰æˆåŠŸï¼å…±ä¸‹è¼‰ ${data.length} ç­†è³‡æ–™ã€‚`);
            } else {
                alert('â˜ï¸ é›²ç«¯ç›®å‰æ²’æœ‰ä»»ä½•è³‡æ–™ã€‚');
            }
        } catch (e) {
            alert('âŒ ä¸‹è¼‰å¤±æ•—ï¼š' + e.message);
        }
    }

    // --- æ ¸å¿ƒé‹ç®—é‚è¼¯ ---
    function initSelectors() {
        const yearSel = document.getElementById('selectYear'); const monthSel = document.getElementById('selectMonth');
        if(!yearSel) return;
        const years = [...new Set(records.map(r => r.date.split('-')[0]))];
        const cy = new Date().getFullYear().toString(); if(!years.includes(cy)) years.push(cy);
        years.sort((a,b) => b-a);
        yearSel.innerHTML = years.map(y => `<option value="${y}">${y}å¹´</option>`).join('');
        yearSel.value = viewDate.getFullYear();
        const months = ["01","02","03","04","05","06","07","08","09","10","11","12"];
        monthSel.innerHTML = months.map(m => `<option value="${m}">${parseInt(m)}æœˆ</option>`).join('');
        monthSel.value = String(viewDate.getMonth() + 1).padStart(2, '0');
    }

    function updateListFilter() { viewDate = new Date(`${document.getElementById('selectYear').value}-${document.getElementById('selectMonth').value}-01`); render(); }
    function changeMonth(s) { viewDate.setMonth(viewDate.getMonth() + s); render(); }

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const y = viewDate.getFullYear(); const m = viewDate.getMonth();
        document.getElementById('calMonthTitle').innerText = `${y}å¹´${m + 1}æœˆ`;
        let html = ''; ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => html += `<div class="cal-day cal-header">${d}</div>`);
        const first = new Date(y, m, 1).getDay(); const last = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < first; i++) html += '<div></div>';
        for (let d = 1; d <= last; d++) {
            const ds = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const has = records.some(r => r.date === ds);
            html += `<div class="cal-day ${selectedDate === ds ? 'cal-selected' : ''} ${has ? 'has-record' : ''}" onclick="selectedDate='${ds}';render();">${d}</div>`;
        }
        grid.innerHTML = html;
    }

    function render() {
        renderCalendar();
        const list = document.getElementById('recordList'); if(!list) return;
        const y = viewDate.getFullYear(), m = String(viewDate.getMonth() + 1).padStart(2, '0');
        document.getElementById('dispMonthLabel').innerText = `${y} å¹´ ${m} æœˆ`;
        const filtered = records.filter(r => r.date.startsWith(`${y}-${m}`));
        let total = filtered.reduce((s, r) => s + (parseFloat(r.amount) || 0), 0);
        document.getElementById('header').className = "header-card " + (total > 0 ? 'positive' : (total < 0 ? 'negative' : 'neutral'));
        document.getElementById('monthTotal').innerText = (total >= 0 ? '+' : '') + total.toLocaleString();
        list.innerHTML = filtered.length === 0 ? '<tr><td colspan="3" style="text-align:center; color:#8E8E93; padding:30px 0;">ç„¡ç´€éŒ„</td></tr>' : 
            filtered.map(r => {
                const idx = records.indexOf(r); const amt = parseFloat(r.amount) || 0;
                return `<tr><td><small style="color:#8E8E93">${r.date.split('-')[2]}æ—¥</small><br><strong>${r.type}</strong></td><td style="font-size:12px; text-align:center;">${r.method}</td><td style="text-align:right;"><span style="color:${amt>=0?'var(--ios-green)':'var(--ios-red)'}; font-weight:bold;">${amt>=0?'+'+amt:amt}</span><br><a href="javascript:void(0)" class="edit-link" onclick="prepareEdit(${idx})">ä¿®æ”¹</a></td></tr>`;
            }).join('');
    }

    function handleSave() {
        const amt = document.getElementById('amount').value; if(!amt) return alert('è«‹è¼¸å…¥å‹æ•—é‡‘é¡');
        const data = {
            date: selectedDate, type: document.getElementById('type').value || 'æœªåˆ†é¡',
            method: document.getElementById('methodDetail').value ? `${document.getElementById('methodSelect').value}(${document.getElementById('methodDetail').value})` : document.getElementById('methodSelect').value,
            amount: amt, location: document.getElementById('location').value, note: document.getElementById('note').value
        };
        if(editIdx > -1) records[editIdx] = data; else records.unshift(data);
        localStorage.setItem('pokerRecords', JSON.stringify(records));
        resetForm(); setTimeout(() => { switchPage('page-list'); }, 50);
    }

    function handleDelete() { if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ')) { records.splice(editIdx, 1); localStorage.setItem('pokerRecords', JSON.stringify(records)); resetForm(); } }

    function prepareEdit(idx) {
        editIdx = idx; const r = records[idx]; selectedDate = r.date;
        document.getElementById('type').value = r.type; document.getElementById('amount').value = r.amount;
        document.getElementById('location').value = r.location; document.getElementById('note').value = r.note;
        document.getElementById('submitBtn').innerText = "å„²å­˜ä¿®æ”¹"; document.getElementById('editStatus').style.display = "block"; document.getElementById('deleteBtn').style.display = "block"; document.getElementById('cancelEdit').style.display = "block";
        switchPage('page-form');
    }

    function resetForm() {
        editIdx = -1; document.getElementById('type').value = ''; document.getElementById('amount').value = '';
        document.getElementById('location').value = ''; document.getElementById('note').value = '';
        document.getElementById('methodDetail').value = ''; document.getElementById('submitBtn').innerText = "å„²å­˜æˆ°ç¸¾";
        document.getElementById('editStatus').style.display = "none"; document.getElementById('deleteBtn').style.display = "none"; document.getElementById('cancelEdit').style.display = "none"; render();
    }

    window.onload = () => { initSelectors(); render(); };
</script>
