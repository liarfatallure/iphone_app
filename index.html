<body>

<div class="container">

    <div class="card">

<script>
    let records = JSON.parse(localStorage.getItem('gameRecords')) || [];

    function updateUI() {
        const list = document.getElementById('recordList');
        list.innerHTML = '';
        let wins = 0;

        records.forEach((r, i) => {
            if(r.result === 'å‹') wins++;
            list.innerHTML += `
                <div class="list-item">
                    <div>
                        <span class="${r.result==='å‹'?'res-win':'res-lose'}">${r.result}</span>
                        <small style="color:#8E8E93; margin-left:10px;">${r.note || 'ç„¡å‚™è¨»'}</small>
                    </div>
                    <button class="del-btn" onclick="deleteRecord(${i})">åˆªé™¤</button>
                </div>
            `;
        });

        const total = records.length;
        const loses = total - wins;
        const rate = total === 0 ? 0 : Math.round((wins / total) * 100);

        document.getElementById('totalWins').innerText = wins;
        document.getElementById('totalLoses').innerText = loses;
        document.getElementById('winRate').innerText = rate + '%';
    }

    function addRecord(res) {
        const note = document.getElementById('note').value;
        records.unshift({ result: res, note: note, time: new Date().getTime() });
        localStorage.setItem('gameRecords', JSON.stringify(records));
        document.getElementById('note').value = '';
        updateUI();
    }

    function deleteRecord(i) {
        records.splice(i, 1);
        localStorage.setItem('gameRecords', JSON.stringify(records));
        updateUI();
    }

    function clearAll() {
        if(confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æˆ°ç¸¾å—ï¼Ÿ')) {

</script>
