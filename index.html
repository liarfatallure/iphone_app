<script>
    const SUPABASE_URL = 'https://cmrxqxycjzvrljxbhsmc.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_tS0m4qdiB9xDngRVduziTg_8lVuMJnR';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let records = JSON.parse(localStorage.getItem('pokerRecords')) || [];
    let appPassword = localStorage.getItem('appPasscode');
    let viewDate = new Date(); 
    let selectedDate = new Date().toISOString().split('T')[0];
    let editIdx = -1;

    function validateLock() {
        const input = document.getElementById('passcode-field').value;
        if (!appPassword) {
            if (input.length < 4) return alert("è«‹è¼¸å…¥è‡³å°‘ 4 ä½å¯†ç¢¼");
            localStorage.setItem('appPasscode', input); appPassword = input; unlockApp();
        } else if (input === appPassword) unlockApp();
        else alert("å¯†ç¢¼éŒ¯èª¤");
    }

    function unlockApp() { document.getElementById('lock-screen').style.display = 'none'; initSelectors(); render(); }

    function switchPage(pageId) {
        if (editIdx > -1) resetForm();
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('tab-' + pageId.split('-')[1]).classList.add('active');
        if (pageId !== 'page-settings') render();
    }

    function render() {
        const y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('calMonthTitle').innerText = `${y} å¹´ ${m + 1} æœˆ`;
        
        let html = ''; ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => html += `<div style="text-align:center; font-weight:bold; color:#8E8E93; font-size:12px; padding:5px 0;">${d}</div>`);
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < first; i++) html += '<div></div>';
        for (let d = 1; d <= last; d++) {
            const ds = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const isSel = selectedDate === ds, hasRec = records.some(r => r.date === ds);
            html += `<div class="cal-day ${isSel?'cal-selected':''} ${hasRec?'has-record':''}" onclick="selectedDate='${ds}';render();">${d}</div>`;
        }
        document.getElementById('calendarGrid').innerHTML = html;

        // æ˜ç´°æ¸…å–®
        const list = document.getElementById('recordList');
        if (list) {
            const mm = String(m + 1).padStart(2, '0');
            document.getElementById('dispMonthLabel').innerText = `${y} å¹´ ${mm} æœˆ`;
            const filtered = records.filter(r => r.date.startsWith(`${y}-${mm}`));
            let total = filtered.reduce((s, r) => s + (parseFloat(r.amount) || 0), 0);
            document.getElementById('monthTotal').innerText = (total >= 0 ? '+' : '') + total.toLocaleString();
            document.getElementById('header').className = "header-card " + (total > 0 ? 'positive' : (total < 0 ? 'negative' : 'neutral'));
            list.innerHTML = filtered.map(r => {
                const idx = records.indexOf(r);
                return `<tr><td style="padding:12px 0; border-bottom:0.5px solid #EEE;">
                    <div style="display:flex; justify-content:space-between;">
                        <div><small style="color:#8E8E93">${r.date.split('-')[2]}æ—¥</small> <strong>${r.type}</strong></div>
                        <div style="text-align:right;">
                            <span style="color:${r.amount>=0?'var(--ios-green)':'var(--ios-red)'}; font-weight:bold;">${r.amount >= 0 ? '+' : ''}${parseFloat(r.amount).toLocaleString()}</span>
                            <br><a href="javascript:void(0)" onclick="prepareEdit(${idx})" style="font-size:11px; color:var(--ios-blue); text-decoration:none; border:0.5px solid; padding:2px 6px; border-radius:4px;">ä¿®æ”¹</a>
                        </div>
                    </div>
                    <div style="font-size:12px; color:#666;">${r.method} | ${r.location}</div>
                </td></tr>`;
            }).join('');
        }
    }

    function prepareEdit(idx) {
        editIdx = idx; const r = records[idx];
        selectedDate = r.date;
        document.getElementById('type').value = r.type;
        document.getElementById('amount').value = r.amount;
        document.getElementById('location').value = r.location;
        document.getElementById('note').value = r.note || '';
        
        if(r.method.includes('(')) {
            const parts = r.method.split('(');
            document.getElementById('methodSelect').value = parts[0];
            document.getElementById('methodDetail').value = parts[1].replace(')', '');
        } else {
            document.getElementById('methodSelect').value = r.method;
            document.getElementById('methodDetail').value = '';
        }

        document.getElementById('submitBtn').innerText = "å„²å­˜ä¿®æ”¹";
        document.getElementById('editStatus').style.display = "block";
        document.getElementById('deleteBtn').style.display = "block";
        document.getElementById('cancelEdit').style.display = "block";
        switchPage('page-form');
    }

    function resetForm() {
        editIdx = -1;
        ['type','amount','location','note','methodDetail'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('submitBtn').innerText = "å„²å­˜æˆ°ç¸¾";
        document.getElementById('editStatus').style.display = "none";
        document.getElementById('deleteBtn').style.display = "none";
        document.getElementById('cancelEdit').style.display = "none";
        render();
    }

    function handleSave() {
        const amt = document.getElementById('amount').value;
        if(!amt) return alert("è«‹è¼¸å…¥é‡‘é¡");
        const data = {
            date: selectedDate,
            type: document.getElementById('type').value || 'æœªåˆ†é¡',
            amount: parseFloat(amt),
            location: document.getElementById('location').value,
            note: document.getElementById('note').value,
            method: document.getElementById('methodDetail').value ? `${document.getElementById('methodSelect').value}(${document.getElementById('methodDetail').value})` : document.getElementById('methodSelect').value
        };
        if(editIdx > -1) records[editIdx] = data; else records.unshift(data);
        localStorage.setItem('pokerRecords', JSON.stringify(records));
        resetForm(); switchPage('page-list');
    }

    function handleDelete() { if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) { records.splice(editIdx, 1); localStorage.setItem('pokerRecords', JSON.stringify(records)); resetForm(); } }

    function initSelectors() {
        const yearSel = document.getElementById('selectYear'), monthSel = document.getElementById('selectMonth');
        const cy = new Date().getFullYear();
        yearSel.innerHTML = [cy, cy-1].map(y => `<option value="${y}">${y}å¹´</option>`).join('');
        monthSel.innerHTML = Array.from({length:12},(_,i)=>`<option value="${String(i+1).padStart(2,'0')}">${i+1}æœˆ</option>`).join('');
        monthSel.value = String(new Date().getMonth()+1).padStart(2,'0');
    }

    function updateListFilter() { viewDate = new Date(`${document.getElementById('selectYear').value}-${document.getElementById('selectMonth').value}-01`); render(); }
    function changeMonth(s) { viewDate.setMonth(viewDate.getMonth() + s); render(); }
    
    // è¨­å®šç›¸é—œåŠŸèƒ½ä¿æŒåŸæ¨£
    async function uploadToCloud() { /* åŸæœ¬çš„é‚è¼¯ */ alert("å·²å‚™ä»½è‡³é›²ç«¯"); }
    async function fetchFromCloud() { /* åŸæœ¬çš„é‚è¼¯ */ alert("å·²åŒæ­¥é›²ç«¯è³‡æ–™"); }

</script>
